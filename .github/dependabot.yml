# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "Src/Presentation/WorldSeed.Api" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "Src/Infrastructure/WorldSeed.Infrastructure" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "Src/Infrastructure/WorldSeed.Persistence" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "Src/Core/WorldSeed.Application" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "Src/Core/WorldSeed.Domain" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "Src/Common/WorldSeed.Common" # Location of package manifests
    schedule:
      interval: "daily"
